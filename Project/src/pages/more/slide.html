<ion-header>
  <ion-navbar>
    <ion-title>Slides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
        <button (click)="pushPage()" ion-button clear icon-right color="primary">
            Skip Tutorial
            <ion-icon name="md-skip-forward"></ion-icon>
          </button>
      <img [src]="slide.image" class="slide-image" style="width: 65%"/>
    </ion-slide>
    <ion-slide>
      
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" style="width: 65%"/>
      <h2 class="slide-title">Ready to Go?</h2>
      <button (click)="pushPage()" ion-button clear icon-right color="primary">
        Continue
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
